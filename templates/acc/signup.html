{% extends 'base.html' %}
{% load static %}
{% block head %}
<style>
    body {
        background-image: url("{% static 'style/background.jpg' %}");
        background-size: cover;
        color: #fff;
    }

    input {
        width: 50vw;
        border-style: none none solid none;
        border-width: 0px 0px 1px 0px;
        border-color: rgba(255, 255, 255, 0.5);
        background-color: transparent;
        color: #fff;
    }

    fieldset {
        background-color: rgba(0, 0, 0, 0.7);
        border: none;
        padding: 20px;
        border-radius: 10px;
        opacity: 0.8;
    }

    h1, h3 {
        color: #fff;
    }

    a {
        color: #2db5d4;
        text-decoration: none;
    }

    input[type="submit"] {
        background-color: #2db5d4;
        color: #fff;
        border-radius: 5px;
        border: none;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
    }

    .errorlist {
        color: #ff4444;
        list-style-type: none;
        list-style-position: outside;
        text-transform: capitalize;
    }
</style>
{% endblock %}
{% block body %}
<div class="background-image">
    <fieldset class="container text-center">
        <h1>Signup</h1>
        <hr>
    <form action="{% url 'acc_signup' %}" method="POST">
        {% csrf_token %}
        {{form.non_field_errors}}
        {% for field in form %}
        <p>
        {{field}}
        {{field.errors}}
        </p>
        <hr>
        {% endfor%}
        <input type="submit" value="Signup" class="btn btn-success"/>
        <hr>
    </form>
    <p><h3>Already have an account? <a href="{% url 'acc_login' %}">Login</a></h3></p>
    </fieldset>
</div>
{% endblock%}
